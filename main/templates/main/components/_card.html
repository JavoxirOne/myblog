 <div class="card">
            <div class="card__container">
                <div class="card__content">
                    <div class="card__header">
                        <div>
                            <a href="" class="main-badge">{{ article.category.title }}</a>
                        </div>
                        <div class="card__date">
                            {{ article.created_at|date }}
                        </div>
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">
                            <a href="{{ article.get_absolute_url }}" class="card__title-link">
                                {{ article.title }}
                            </a>
                        </h3>
                        <p class="card__text">
                            {{ article.description_lite|truncatechars:100 }}
                        </p>
                    </div>
                </div>
                <div class="card__img"
                     style="background-image: url('{{ article.image.url }}')"></div>
            </div>
        </div>
